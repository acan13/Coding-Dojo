<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Display Our Blocks!</title>
        <meta name="description" content="Square board with cartoon characters in each square." />
        <link href="Display Our Blocks.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="wrap">

                <img id="himg1" src="images/github.jpg" class="headerimg"/>

                <img id="himg2" src="images/catandninja.png" class="headerimg"/>
            </div>
            <div id="main">
                <div id="col1" class="col">
                    <img src="images/dojocat.jpg" class="mainimg1"/>
                    <img src="images/coder2.jpg" class="mainimg1"/>
                    <img src="images/cherry.jpg" class="mainimg1"/>
                    <img src="images/aidorucat.png" class="mainimg1"/>
                </div>
                <div id="col2"class="col">
                    <img src="images/heisencat.png" class="mainimg2"/>
                    <img src="images/riddlocat.png" class="mainimg2"/>
                    <img src="images/oktobercat.png" class="mainimg2"/>
                    <img src="images/domo-cat.png" class="mainimg2"/>
                </div>
                <div id="col3"class="col">
                    <img src="images/linkcat.png" class="mainimg1"/>
                    <img src="images/chellocat.jpg" class="mainimg1"/>
                    <img src="images/mario.png" class="mainimg1"/>
                    <img src="images/kantana.jpg" class="mainimg1"/>
                </div>
                <div id="col4"class="col">
                    <img src="images/ironcat.png" class="mainimg2"/>
                    <img src="images/stormtroopocat.png" class="mainimg2"/>
                    <img src="images/cooler.png" class="mainimg2"/>
                    <img src="images/daftpunk.gif" class="mainimg2"/>
                </div>
                <div id="col5"class="col">
                    <img src="images/defunktocat.png" class="mainimg1"/>
                    <img src="images/visionary.jpg" class="mainimg1"/>
                    <img src="images/jean-luc-picat.jpg" class="mainimg1"/>
                    <img src="images/codercat.jpg" class="mainimg1"/>
                </div>
            </div>
        </div>

</html>
